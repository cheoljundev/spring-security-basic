<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <form action="/join" method="post">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>

        <input type="password" id="password" name="password" required>
        <button type="submit">회원가입</button>
    </form>
    <a href="/login">로그인</a>
</body>
</html>
